  <main>


    <h1>Solicita tu Presupuesto</h1>
    <form id="formPresupuesto" class="formulario">
      <label for="name">Nombre:
        <input type="text" name="nombre" id="name" class="input-text" required>
      </label>
      <label for="email">Email:
        <input type="email" name="email" id="email" class="input-text" required>
      </label>
      <label for="telefono">Teléfono:
        <input type="tel" name="telefono" id="telefono" class="input-text" required>
      </label>
      <label for="mensaje">Solicite más información:
        <textarea name="mensaje" id="mensaje" class="textarea" required></textarea>
      </label>
      <label class="checkbox">
        <input type="checkbox" name="privacidad" id="privacidad" required>
        Acepto la política de privacidad
      </label>
      <div class="botones">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
      </div>
    </form>
  </main>
